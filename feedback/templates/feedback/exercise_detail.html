<!-- Assuming you have your existing exercise and feedback display code -->

{% if feedback %}
    <div class="comments-section">
        <h3>Comments</h3>
        
        <!-- Display existing comments -->
        {% for comment in comments %}
            <div class="comment">
                <p>{{ comment.text }}</p>
                <small>By {{ comment.student.get_full_name }} on {{ comment.created_at|date:"M d, Y H:i" }}</small>
            </div>
        {% endfor %}
        
        <!-- Comment form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="comment">Add a comment:</label>
                <textarea name="comment" id="comment" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>
    </div>
{% endif %}
