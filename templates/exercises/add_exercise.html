{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Add New Exercise</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Exercise</button>
      <a href="{% url 'exercise_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
