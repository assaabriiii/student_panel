{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Confirm Delete Exercise</h2>
    <p>Are you sure you want to delete the exercise <strong>{{ exercise.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'exercise_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
